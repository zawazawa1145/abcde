<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>他病院登録</title>
</head>
<body>

<h2>他病院登録</h2>

<form action="/register_hospital" method="post">
  <div>
    <label for="hospital_id">他病院ID:</label>
    <input type="text" id="hospital_id" name="hospital_id" required>
  </div>
  <div>
    <label for="hospital_name">他病院名:</label>
    <input type="text" id="hospital_name" name="hospital_name" required>
  </div>
  <div>
    <label for="hospital_address">他病院住所:</label>
    <input type="text" id="hospital_address" name="hospital_address" required>
  </div>
  <div>
    <label for="hospital_phone">他病院電話番号:</label>
    <input type="tel" id="hospital_phone" name="hospital_phone" required>
  </div>
  <div>
    <label for="capital">資本金:</label>
    <input type="text" id="capital" name="capital" required>
  </div>
  <div>
    <label for="emergency_support">救急対応:</label>
    <input type="checkbox" id="emergency_support" name="emergency_support">
  </div>
  <button type="submit">登録確認</button>
</form>

<div id="error-message" style="color: red; display: none;">エラーが発生しました。</div>

</body>
</html>
