<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>仕入れ先一覧</title>
</head>
<body>

<h2>仕入れ先一覧</h2>

<table border="1">
  <thead>
    <tr>
      <th>仕入れ先ID</th>
      <th>仕入れ先名</th>
      <th>住所</th>
      <th>電話番号</th>
      <th>資本金</th>
      <th>納期</th>
    </tr>
  </thead>
  <tbody>
    <!-- ここに仕入れ先のデータを表示する -->
    <tr>
      <td>1</td>
      <td>仕入先名1</td>
      <td>住所1</td>
      <td>000-0000-0000</td>
      <td>1000万円</td>
      <td>2024-04-27</td>
    </tr>
    <tr>
      <td>2</td>
      <td>仕入先名2</td>
      <td>住所2</td>
      <td>111-1111-1111</td>
      <td>2000万円</td>
      <td>2024-04-28</td>
    </tr>
    <!-- 他の仕入れ先データも同様に表示する -->
  </tbody>
</table>

</body>
</html>
