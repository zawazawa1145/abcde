<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>処置履歴一覧</title>
  <style>
    /* スタイルは省略しています */
  </style>
</head>
<body>

<h1>処置履歴一覧</h1>

<!-- 処置履歴がない場合のメッセージ -->
<p>該当する患者の処置履歴はありません。</p>

<!-- 処置履歴の表 -->
<table>
  <thead>
    <tr>
      <th>処置日時</th>
      <th>処置内容</th>
      <th>担当医師</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>2024-05-10 09:30</td>
      <td>風邪薬を処方</td>
      <td>医師A</td>
    </tr>
    <tr>
      <td>2024-05-09 14:15</td>
      <td>検査依頼を作成</td>
      <td>医師B</td>
    </tr>
    <!-- 他の処置履歴の行をここに追加 -->
  </tbody>
</table>

<!-- メニューに戻るボタン -->
<a href="doctor_menu.html">メニューに戻る</a>

</body>
</html>
